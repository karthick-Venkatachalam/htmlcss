<!DOCTYPE html>
<html>
<head>
    <title>Simple Music App UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
        }
        .header {
            padding: 15px;
            text-align: center;
            background: #181818;
            font-size: 20px;
            font-weight: bold;
        }
        .song-list {
            padding: 15px;
            margin-bottom: 90px;
        }
        .song {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .song:hover {
            background: #1f1f1f;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: #333;
            margin-right: 12px;
        }
        .song-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .song-info p {
            margin: 2px 0 0;
            font-size: 13px;
            color: #b3b3b3;
        }
        .play-icon {
            margin-left: auto;
            font-size: 20px;
            color: #1db954;
            opacity: 0;
            transition: 0.3s;
        }
        .song:hover .play-icon {
            opacity: 1;
        }
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #181818;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        .player img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            background: #333;
            margin-right: 10px;
        }
        .player-info {
            flex: 1;
        }
        .player-info h4 {
            margin: 0;
            font-size: 14px;
        }.player-info p {
            margin: 2px 0 0;
            font-size: 12px;
            color: #b3b3b3;
        }
        .player-controls {
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .player-controls:hover {
            transform: scale(1.2);
            color: #1db954;
        }
    </style>
</head>
<body>

    <div class="header">My Music</div>
    <div class="song-list">

        <div class="song">
            <img>
            <div class="song-info">
                <h3>Blinding Lights</h3>
                <p>The Weeknd</p>
            </div>
            <div class="play-icon">▶</div>
        </div>

        <div class="song">
            <img>
            <div class="song-info">
                <h3>Believer</h3>
                <p>Imagine Dragons</p>
            </div>
            <div class="play-icon">▶</div>
        </div>

        <div class="song">
            <img>
            <div class="song-info">
                <h3>Shape of You</h3>
                <p>Ed Sheeran</p>
            </div>
            <div class="play-icon">▶</div>
        </div>

        <div class="song">
            <img>
            <div class="song-info">
                <h3>Levitating</h3>
                <p>Dua Lipa</p>
            </div>
            <div class="play-icon">▶</div>
        </div>

    </div>
    <div class="player">
        <img>
        <div class="player-info">
            <h4>Blinding Lights</h4>
            <p>The Weeknd</p>
        </div>
        <div class="player-controls">▶</div>
    </div>

</body>
</html>
